<div style="position: relative; top: 0; left: 0;">
  <h1 mat-dialog-title>Add Authorized Box</h1>
  <div mat-dialog-content>
    <mat-selection-list #authboxes (selectionChange)="updateSelectedAuthboxes()">
      <mat-list-option *ngFor="let authbox of data.authboxes"
        [value]="authbox.name"
        [selected]="memberHasAccessto(authbox.name)">
        {{ authbox.name  }}
      </mat-list-option>
      <mat-list-option [disabled]="true"
        style="background: white; visibility: hidden;"
        [value]=""
        [selected]="false">
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div mat-dialog-actions class="footer-buttons">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button
      [mat-dialog-close]="selectedAuthboxes"
      cdkFocusInitial>Save</button>
  </div>
</div>
